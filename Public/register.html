<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background: radial-gradient(circle at top left, #1e1e2f, #12121c);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #00feca, #5e5eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.2s ease;
        }

        input:focus {
            border-color: #00feca;
            box-shadow: 0 0 8px #00feca88;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(to right, #00feca, #5e5eff);
            color: #000;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px #00feca99;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #00feca;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #5e5eff;
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <h2>Create Account</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login.html">Login</a></p>
    </div>
    <script>
        const usernameInput = document.querySelector('input[name="username"]');
        const passwordInput = document.querySelector('input[name="password"]');

        usernameInput.addEventListener("input", () => {
            if (usernameInput.value.length < 4) {
                usernameInput.setCustomValidity("Username must be at least 4 characters");
            } else {
                usernameInput.setCustomValidity("");
            }
        });

        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length < 5) {
                passwordInput.setCustomValidity("Password must be at least 5 characters");
            } else {
                passwordInput.setCustomValidity("");
            }
        });
    </script>

</body>

</html>
